 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
	<title>Página con el formulario de registro como nuevo usuario</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  


</head>
<body>

<header id="cabecera-global">
    <div id="container-logo">
      <a id="logo" href="Inicio.html" title="Logo de la web. Si haces clic sobre el, irás a inicio">
      <i class="material-icons">home</i>
      </a>
    </div>  

    <div id="container-busqueda">     
      <form action="./resultado_busqueda.html" method="get">
        <i class="material-icons">search</i>
        <input type="text" name="busqueda" id="busqueda" placeholder="Fotos, personas o grupos">
          <input type="submit" value="Enviar" />
        </form>
        <a id="avanzada" href="./busqueda_avanzada.html">Búsqueda avanzada</a>
    </div>

    
    
  </header> 


	<h2>Registro</h2>
	<form class="formulario-vertical" method="post">      
        <p><label for="usuario"> Nombre de usuario: </label>
          <input type="text" name="usuario" id="usuario" required>
        </p>

        <p><label for="pwd">Contraseña:</label> 
          <input type="password" name="pwd" id="pwd" required>
        </p>

        <p><label for="2pwd">Repite la contraseña:</label>
          <input type="password" name="2pwd" id="2pwd" required>
        </p>

        <p><label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </p>

        <p>
        Sexo:
          <label for="masculino">Masculino</label><input type="radio" name="sexo" value="masculino" id="masculino" checked>
          <label for="femenino">Femenino</label><input type="radio" name="sexo" value="femenino" id="femenino">
        </p>

        <p>
         <label for="fecha_nacimiento">Fecha de nacimiento:</label>
         <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
        </p>

        <p>
        <label for="ciudad">Ciudad:</label>
         <input type="text" name="ciudad" id="ciudad"  required>
        </p>

        <p>
          <label for="pais">País de residencia:</label>
          <input type="text" name="pais" id="pais" required>
        </p>

        <p>
          <label for="foto_perfil">Foto de perfil:</label>
          <input type="file" name="foto_perfil" id="foto_perfil">
        </p>

        <p>
          <input type="submit" value="Enviar">
          <input type="submit" value="Cancelar" onclick="window.location.href='Inicio.html'">
        </p>
     
  </form>
<footer>
    <p>TITLE &copy; 2017 </p>
    <p>Contact information: <a href="mailto:someone@example.com">someone@example.com</a>.</p>
  </footer>
</body>
</html>
