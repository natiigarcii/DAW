 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
	<title>Página con el formulario de registro como nuevo usuario</title>
</head>
<body>
	<h1>Página con el formulario de registro como nuevo usuario</h1>
	<form method="post">
  Nombre de usuario:<br>
  <input type="text" name="usuario"><br>
  Contraseña:<br>
  <input type="password" name="pwd"><br>
  Repite la contraseña:<br>
  <input type="password" name="2pwd"><br>
  Email:<br>
  <input type="email" name="email"><br>
  Sexo:<br>
  <input type="radio" name="sexo" value="masculino" checked>Masculino
  <input type="radio" name="sexo" value="femenino">Femenino<br>
  Fecha de nacimiento:<br>
  <input type="date" name="fecha_nacimiento"><br>
  Ciudad:<br>
  <input type="text" name="ciudad"><br>
  País de residencia:<br>
  <input type="text" name="pais"><br>
  Foto de perfil:
  <input type="file" name="foto_perfil"><br>
  <input type="submit" value="Enviar">
   
</form>

</body>
</html>
